  <h1 class="h1-form">Create a new Task</h1>
  <div class = "card">

    <div class="form">
      <label for="name"> Name:
        <input class="input-text" id="name" type="text" placeholder="Task Name"/>
      </label>
      <label for="description">Short description:
        <input class="input-text" id="description" type="text" placeholder="Description" >
      </label>

    <div class="buttons-form">

      <button class="button-form">Create</button>

    </div>

  </div>




</div>
